<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="input-group "><!--包含下面组件的容器类，input-sm实现调节输入框的高度-->
        <input type="text" class="form-control input-sm" placeholder="搜索企业或学校" style="text-align: center"><!--placeholder相当于value，，此处只支持文本输入框-->
        <span class="input-group-addon glyphicon glyphicon-search"></span><!--可以在该类标签内添加内容-->
</div>
    <table class="table table-bordered" style="text-align: center;background-color: #E4F2F6">
        <tr>
            <td>学校</td>
            <td>企业</td>
        </tr>
    </table>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="margin-top: -20px">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a href="移动.html">
                    <img src="images/1.jpg"  width="100%" style="text-align:center;height:180px" alt="...">
                </a>
                <div class="carousel-caption">
                    <h6>中国移动</h6>
                    <p><abbr title="中国移动">China Mobile Communications Corporation</abbr></p>
                </div>
            </div>

            <div class="item">
                <a href="联通.html">
                    <img src="images/2.jpg" width="100%" style="text-align:center;height:180px" alt="...">
                </a>
                <div class="carousel-caption">
                    <h6>中国联通</h6>
                    <p><abbr title="中国联通">China Unicom</abbr></p>
                </div>
            </div>
            <div class="item">
                <img src="images/3.jpg" width="100%" style="text-align:center;height: 180px"  alt="...">
                <div class="carousel-caption">
                    <h6>艳阳</h6>
                    <p>炙热的阳光</p>
                </div>
            </div>
            <div class="item">
                <img src="images/4.jpg" width="100%" style="text-align:center;height:180px" alt="...">
                <div class="carousel-caption">
                    <h6>夕阳</h6>
                    <p>夕阳无限好</p>
                </div>
            </div>
            <div class="item">
                <img src="images/5.jpg" width="100%" style="text-align:center;height:180px" alt="...">
                <div class="carousel-caption">
                    <h6>天空</h6>
                    <p>蔚蓝透彻的天空</p>
                </div>
            </div>

        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-8"></div>
    </div>



</div>
<script src="jQuery/jquery-3.1.0.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
